version: '3.8'

services:
  # Next.js Frontend
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SUPABASE_PROJECT_URL=${SUPABASE_PROJECT_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-mixtral-8x7b-32768}
      - ML_SERVER_URL=http://ml-server:8001
      - LLM_SERVER_URL=http://llm-server:8002
      - NEXT_PUBLIC_ML_SERVER_URL=${NEXT_PUBLIC_ML_SERVER_URL:-http://localhost:8001}
      - NEXT_PUBLIC_LLM_SERVER_URL=${NEXT_PUBLIC_LLM_SERVER_URL:-http://localhost:8002}
    depends_on:
      - ml-server
      - llm-server
    restart: unless-stopped
    networks:
      - swasth-network

  # ML Service (FastAPI)
  ml-server:
    build:
      context: .
      dockerfile: src/ml/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - SUPABASE_PROJECT_URL=${SUPABASE_PROJECT_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DOSHA_MODEL_PATH=/app/src/ml/dosha_model.pkl
    volumes:
      - ./src/ml/data:/app/src/ml/data
      - ./src/ml/dosha_model.pkl:/app/src/ml/dosha_model.pkl
    restart: unless-stopped
    networks:
      - swasth-network

  # LLM Service (Node.js)
  llm-server:
    build:
      context: .
      dockerfile: src/llm/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - SUPABASE_PROJECT_URL=${SUPABASE_PROJECT_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-mixtral-8x7b-32768}
      - PORT=8002
    restart: unless-stopped
    networks:
      - swasth-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nextjs
      - ml-server
      - llm-server
    restart: unless-stopped
    networks:
      - swasth-network

networks:
  swasth-network:
    driver: bridge

volumes:
  ml_data:
  ssl_certs:
