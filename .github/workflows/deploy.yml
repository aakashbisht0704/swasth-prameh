name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: swasthprameh-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout (for workflow context)
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.VPS_SSH_PORT }}" "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Trigger remote deployment
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_SSH_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PROJECT_PATH: ${{ secrets.VPS_PROJECT_PATH }}
          REPO_URL: ${{ secrets.VPS_REPO_URL }}
        run: |
          ssh -p "${VPS_PORT}" "${VPS_USER}@${VPS_HOST}" "bash -s" <<'EOF'
            set -euo pipefail
            export PROJECT_DIR="${VPS_PROJECT_PATH:-/home/${USER}/swasthprameh}"
            export REPO_URL="${REPO_URL:-https://github.com/aakashbisht0704/swasth-prameh.git}"
            export ENV_TEMPLATE="${PROJECT_DIR}/deploy/env.deploy"
            export ENV_FILE="${PROJECT_DIR}/.env"

            if [ ! -x "${PROJECT_DIR}/deploy/deploy.sh" ]; then
              echo "âŒ deploy.sh missing or not executable at ${PROJECT_DIR}/deploy/deploy.sh"
              exit 1
            fi

            PROJECT_DIR="${PROJECT_DIR}" REPO_URL="${REPO_URL}" ENV_TEMPLATE="${ENV_TEMPLATE}" ENV_FILE="${ENV_FILE}" bash "${PROJECT_DIR}/deploy/deploy.sh"
          EOF

      - name: Notify failure (optional)
        if: failure()
        run: |
          echo "Deployment failed. Inspect workflow logs and server logs for details."
