name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-

    - name: Build and push web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/web/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push ML image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/ml/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ml:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || 22 }}
        script: |
          set -e
          
          # Navigate to project directory
          cd /home/${{ secrets.VPS_USER }}/swasthprameh || {
            echo "Project directory not found. Please run setup-server.sh first."
            exit 1
          }
          
          # Pull latest changes
          echo "Pulling latest changes..."
          git fetch origin
          git reset --hard origin/main
          
          # Update docker-compose.yml with new image tags
          echo "Updating docker-compose with new image tags..."
          sed -i "s|ghcr.io/.*/web:.*|ghcr.io/${{ github.repository }}/web:${{ github.sha }}|g" docker-compose.yml
          sed -i "s|ghcr.io/.*/ml:.*|ghcr.io/${{ github.repository }}/ml:${{ github.sha }}|g" docker-compose.yml
          
          # Pull new images
          echo "Pulling new Docker images..."
          docker-compose pull
          
          # Stop and remove old containers
          echo "Stopping old containers..."
          docker-compose down
          
          # Start new containers
          echo "Starting new containers..."
          docker-compose up -d
          
          # Wait for services to be healthy
          echo "Waiting for services to be healthy..."
          sleep 30
          
          # Health check
          echo "Performing health check..."
          if curl -f http://localhost:3000/api/health; then
            echo "‚úÖ Web service is healthy"
          else
            echo "‚ùå Web service health check failed"
            exit 1
          fi
          
          if curl -f http://localhost:8002/health; then
            echo "‚úÖ ML service is healthy"
          else
            echo "‚ùå ML service health check failed"
            exit 1
          fi
          
          # Clean up old images
          echo "Cleaning up old Docker images..."
          docker image prune -f
          
          echo "üöÄ Deployment completed successfully!"

    - name: Notify deployment status
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
